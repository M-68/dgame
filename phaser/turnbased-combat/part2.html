<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Turn-based combat in Phaser.io 3</title> 
    <script src="//cdn.jsdeliver.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head> 

<body>

<script type="text/javascript">

    var Unit = new Phaser.Class({ // Base class unit
        Extends: Phaser.GameObjects.Sprite,

        initialize:
        function Unit(scene, x, y, texture, frame, type, hp, damage) {
            Phaser.GameObjects.Sprite.call(this, scene, x, y, texture, frame)
            this.type = type;
            this.maxHp = this.hp = hp;
            this.damage = damage; // default damage
        },
        attack: function(target) {
            target.takeDamage(this.damage);
        },
        takeDamage: function(damage) {
            this.hp -= damage;
        }
    })
    var Enemy = new Phaser.Class({ // Enemy unit
        Extends: Unit,

        initialize:
        function Enemy(scene, x, y, texture, frame, type, hp, damage) {
            Unit.call(this, scene, x, y, texture, frame, type, hp, damage)
        }
    });

    var BootScene = new Phaser.Class({
        Extends: Phaser.Scene,
        initialize:

        function BootScene ()
        {
            Phaser.Scene.call(this, { key: 'BootScene' });
        },

        preload: function ()
        {
            // Load the resources here
            this.load.spritesheet('player', 'assets/RPG_assets.png', { frameWidth: 16, frameHeight: 16 });
            this.load.image('dragonblue', 'assets/dragonblue.png');
            this.load.image('dragonorrange', 'assets/dragonorrange.png');
        },

        create: function ()
        {
            this.scene.start('BattleScene');

            this.graphics = this.add.graphics();
            this.graphics.lineStyle(1, 0xffffff);
            this.graphics.fillStyle(0x031f4c, 1);
            this.graphics.strokeRect(2, 150, 90, 100);
            this.graphics.filRect(2, 150, 90, 100);
            this.graphics.strokeRect(95, 150, 90, 100);
            this.graphics.fillRect(95, 150, 90, 100);
            this.graphics.strokeRect(188, 150, 130, 100);
            this.graphics.fillRect(188, 150, 130, 100); 
        }
    });

    var BattleScene = new Phaser.Class({
        Extends: Phaser.Scene,

        initialize:

        function UIScene ()
        {
            Phaser.Scene.call(this, { key: 'UIScene' });
        },
        
        create: function ()
        {    
            this.cameras.main.setBackgroundColor('rgba(0, 200, 0, 0.5)'); // Set scene background green without an image for the bg
        }
    });

    var config = {
        type: Phaser.AUTO,
        parent: 'content',
        width: 320,
        height: 240,
        zoom: 2,
        pixelArt: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: [ BootScene, BattleScene, UIScene ]
    };
    
    var game = new Phaser.Game(config);
</script>
</body>
</html>
